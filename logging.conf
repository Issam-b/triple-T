[loggers]
keys=root,server
 
[handlers]
keys=fileHandler, consoleHandler
 
[formatters]
keys=formatter
 
[logger_root]
level=CRITICAL
handlers=consoleHandler
 
[logger_server]
level=DEBUG
handlers=fileHandler
qualname=server
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
formatter=formatter
args=("server.log",)
 
[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=